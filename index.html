<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <!-- <button id="email">Get mail</button> //TODO: get email -->
    <div class="container">
        <select name="tag" id="selectBranch">
        </select>
        <form id="mainInput" onsubmit="return false">
            <input type="text">
        </form>
    </div>
    <div class="selectContainer">
        <div>
            <input id="fixPrefix" name="branchName" title="add clean/fix/ to task" type="checkbox">
            <label for="branchName">
                : Is fix?
            </label>
            <input id="branchName" name="branchName" checked title="add clean/feature/ to task" type="checkbox">
            <label for="branchName">
                : To create new branch
            </label>
        </div>
        <select name="history" onfocus="this.selectedIndex = -1;" id="containerHistory">
        </select>
    </div>
    <script type="module" src="./script.js"></script>
</body>

</html>
